<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Employee Directory</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div id="popUp" class="modal">
        <div class="modal_content">
          <button id="close">X</button>
          <button id="before">&lt;</button>
          <button id="next">&gt;</button>
          <ul class="employee_information">
            <li id="modal_picture"></li>
            <li id="modal_name"></li>
            <li id="modal_email"></li>
            <li id="modal_city"></li>
            <li id="modal_cellphone"></li>
            <li id="modal_address"></li>
            <li id="modal_birthdate"></li>
          </ul>
        </div>
      </div>
      <h1>AWESOME STARTUP EMPLOYEE DIRECTORY</h1>
      <form>
        <div class="autocomplete" style="width:100%;">
          <input id="user_search" type="text" placeholder="Search for User"><br>
        </div>
      </form>
      <table id="card_container"></table>
    </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/main.js"></script>
  </body>
</html>
